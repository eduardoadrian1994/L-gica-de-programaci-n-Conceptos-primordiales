<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos los números pares del 1 al 100</title>
</head>
<body>
    
    <!--¿Listo para un ejercicio que te hará romper un poco la cabeza? Usando la instrucción while, 
    imprime todos los números pares del 1 al 100 y al final imprime la palabra "FIN".-->
    
    <script>
        function saltarlinea(){
             
             document.write("<br><br><br>");
             //document.write("<br>");
             //document.write("<br>");
             //document.write("<br>");
         
         } 

         function imprimir(frase){
             document.write(frase)
             saltarlinea();
         }

         var contador = 2 ;

         while(contador <= 100){
                
            imprimir(contador);
             contador =  contador + 2;
         }

         imprimir("Fin")
    </script>
</body>
</html>
