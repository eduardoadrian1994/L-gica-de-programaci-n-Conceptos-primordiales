<body>
    <script>
           function saltarlinea(){
                
                document.write("<br><br><br>");
                //document.write("<br>");

                //document.write("<br>");
            
            } 

            function imprimir(frase){

                saltarlinea();
            }

            var annioMundial = 1930;
            var limite = parseInt(prompt("ingrese el año limite para calcular"));
            //alert("hubomundial de la FIFA en el año "+ annioMundial);

            while(annioMundial <= limite){
                imprimir("hubo mundial de la FIFA en el año "+ annioMundial);
                annioMundial = annioMundial + 4;
            }
            
            alert("fin")

    </script>
